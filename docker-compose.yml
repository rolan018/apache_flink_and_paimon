
services:
  # Postgres for CDC
  postgres:
    image: postgres:18.1
    ports:
      - "5522:5432"
    environment:
      POSTGRES_PASSWORD: pw
      POSTGRES_USER: user
      POSTGRES_DB: local
    networks:
      lakehouse:
        ipv4_address: 172.18.0.2
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - ./postgres_data:/var/lib/postgresql


  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    networks:
      lakehouse:
        ipv4_address: 172.18.0.3
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      lakehouse:
        ipv4_address: 172.18.0.4
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 admin password;
      /usr/bin/mc mb --ignore-existing minio/warehouse;
      /usr/bin/mc mb --ignore-existing minio/checkpoints;
      echo 'MinIO buckets created successfully';
      "

  # Flink Job Manager with custom image
  jobmanager:
    build:
      context: .
      args:
        PAIMON_VERSION: "1.3.1"
        FLINK_VERSION: "1.20"
        FLINK_POSTGRES_CDC: "3.5.0"
        KAFKA_CLIENTS: "3.9.0"
        FLINK_STREAMING: "1.20.3"
    image: "flink:v0.1"
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      lakehouse:
        ipv4_address: 172.18.0.5
    volumes:
      # Only mount configuration, no JARs needed
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    command: jobmanager
    depends_on:
      - minio-init
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Flink Task Manager
  taskmanager:
    image: flink:v0.1
    container_name: flink-taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=4
    networks:
      lakehouse:
        ipv4_address: 172.18.0.6
    volumes:
      - ./conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    command: taskmanager
    depends_on:
      jobmanager:
        condition: service_healthy
    scale: 1

  spark-master:
    image: bitnamilegacy/spark:3.5.0
    container_name: spark-master
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    volumes:
      - ./spark-jobs:/opt/bitnami/spark/jobs
    environment:
      - SPARK_MODE=master
  spark-worker-a:
    image: bitnamilegacy/spark:3.5.0
    container_name: spark-worker-a
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER_URL=spark_jobs://spark_jobs-master:7077
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g
  spark-worker-b:
    image: bitnamilegacy/spark:3.5.0
    container_name: spark-worker-b
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER_URL=spark_jobs://spark_jobs-master:7077
      - SPARK_MODE=worker
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1g

volumes:
  minio_data:
    driver: local

networks:
  lakehouse:
    name: lakehouse
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1